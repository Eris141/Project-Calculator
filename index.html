<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project: Calculator</title>
  <link rel="styleshet" href="style/calculator-style.css">
</head>
<body>
  <h1 class="project-name">Project Calculator</h1>
  
  <div class="calculator-div">
    <div class="calculator-display"></div>
    <div class="calculator-buttons">
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>0</button>
    </div>
    <div class="calculator-operators">
      <button>+</button>
      <button>-</button>
      <button>*</button>
      <button>/</button>
      <button>=</button>
      <button>Clear</button>
    </div>
  </div>

  <script src="js/js-calculator.js"></script>
</body>
</html>
